<div *ngIf="user">
  <h2>{{getFullName()}}</h2>
  <hr>
  <form>
    <div class="text-left">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input [ngModel]="user.email" (ngModelChange)="email=$event" type="text" class="form-control" id="email" name="email" placeholder="Entre el correo electrónico">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input [ngModel]="user.phone" (ngModelChange)="phone=$event" type="text" class="form-control" id="phone" name="phone" placeholder="Entre el número de teléfono">
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input [ngModel]="user.info.address" (ngModelChange)="address=$event" type="text" class="form-control" id="address" name="address" placeholder="Entre la dirección">
      </div>
    </div>
    <hr>
    <div>
      <button type="button" class="btn btn-primary" (click)="acceptChangesClick()">Guardar cambios</button>
    </div>
  </form>
</div>
